{% extends "with_navbar_centered_content.html" %}

{% block head %}
    {{ super() }}
    <style>
        td {
            padding: 2px 5px;
        }

        td.td-no-padding {
            padding: 0;
        }

        .tiny {
            height: 20px;
            width: 20px;
        }

        body:not(.loaded) table {
            display: none;
        }

        #centered, table {
            width: 100%;
        }

        .filename {
            word-break: break-all;
        }

        .preloader-wrapper-wrapper {
            width: 100%;
            text-align: center;
            margin-top: 50px;
            margin-bottom: 50px;
        }
    </style>
{% endblock %}


{% block centered %}
    <div class="container">
        <table class="highlight">
            <thead>
            <tr>
                <th class="hide-on-med-and-down">Дата</th>
                <th class="hide-on-med-and-down">Автор</th>
                <th>Название</th>
                <th class="hide-on-med-and-down">Страниц</th>
                <th>С1</th>
            </tr>
            </thead>

            <tbody id="tasks_tbody"></tbody>
        </table>

        <div class="preloader-wrapper-wrapper">
            <div class="preloader-wrapper big active">
                <div class="spinner-layer spinner-blue-only">
                    <div class="circle-clipper left">
                        <div class="circle"></div>
                    </div>
                    <div class="gap-patch">
                        <div class="circle"></div>
                    </div>
                    <div class="circle-clipper right">
                        <div class="circle"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block script %}
    {{ super() }}
    <script>
        $(function () {
            const ownIcon = `<i class="material-icons waves-effect green-text task-action-own" title="Добавить в очередь документов">add</i>`;

            function decodeTask(task) {
                return {
                    id: task.Id,
                    time: task.MDateTime,
                    filename: task.FileName,
                    numberPages: task.NumberOfPages,
                    author: task.Nick
                };
            }

            let lastTaskIndex = 0;
            let addingTasks = false;

            async function addTasks() {
                addingTasks = true;
                const numberTasksToAdd = 100;
                let response = await fetchJson(`/query/lib/all/?num=${numberTasksToAdd}&from=${lastTaskIndex}`);
                lastTaskIndex += numberTasksToAdd;
                let tasksEncoded = response.array;
                for (let taskEncoded of tasksEncoded) {
                    let task = decodeTask(taskEncoded);
                    row =
                        `<tr id="${task.id}">
                            <td class="hide-on-med-and-down" nowrap>${task.time}</td>
                            <td class="hide-on-med-and-down">${task.author}</td>
                            <td class="filename">${task.filename}</td>
                            <td class="hide-on-med-and-down">${task.numberPages}</td>
                            <td class="td-no-padding">${ownIcon}</td>
                        </tr>`;
                    $('#tasks_tbody').append(row);
                }
                addingTasks = false;
            }

            function setListeners() {
                $('#tasks_tbody').on('click', '.task-action-own', function () {
                    let cell = $(this).parent();
                    let row = cell.parent();
                    cell.html(loadingAnimation);
                    $.get({
                        url: `/query/lib/own/${row.attr('id')}`,
                        success: function (data) {
                            cell.html(ownIcon);
                        },
                        error: ajaxError('Добавление заказа из библиотеки')
                    });
                });

                $(window).scroll(function (event) {
                    if ($(window).scrollTop() + 2 * $(window).height() > $(document).height() && !addingTasks) {
                        addTasks();
                    }
                });
            }

            async function init() {
                await addTasks();
                setListeners();
                $('body').addClass('loaded');
            }

            init();
        });
    </script>
{% endblock %}
